<style>
    .grid-parent {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    body {
        background-color: black;
        color: white;
    }

    button {
        background-color: gray;
        color: white;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="menu">
       <h1>Cryptos Operation Log</h1>
       <img id="image" src="images/library-icon-357188.png" alt="..." height=5%></img>
       <button id='BTC'>BTC</button>
       <button id='ETH'>ETH</button>
       <button id='LTC'>LTC</button>
       <button id='EOS'>EOS</button>
       <button id='USDT'>USDT</button>
       <button id='TUSD'>TUSD</button>
       <button id='USDC'>USDC</button>
       <button id='PAX'>PAX</button>
       <div class="parent grid-parent">
            <div class="child">
                <h2 id="h2purchases">Purchases</h2>
                <table id="tableP"></table>
                <p id="purchasesParagraph"><pre id="purchasesList"></pre></p>
            </div>
            <div class="child">
                <h2 id="h2sells">Sells</h2>
                <table id="tableS"></table>
                <p id="sellingsParagraph"><pre id="sellingsList"></pre></p>
            </div>
       </div>
    </div>
    <script src="./cryptos.js"></script>
</body>
</html>

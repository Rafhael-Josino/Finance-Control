<style>
    .grid-parent {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    body {
        background-color: black;
        color: white;
    }

    button {
        background-color: gray;
        color: white;
    }

    select {
        background-color: gray;
        color: white;
    }

    #currentSituationDiv {
        margin-bottom: 10px;
        margin-top: 10px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="menu">
       <h1>Cryptos Operation Log</h1>
       <p>
           <select id="selectMenu">
               <option value="operations">Operations</option>
               <option value="currentSituation">Current situation</option>
           </select>
       </p>
       <p>
           <pre id="currentSituationDiv"></pre>
       </p>
       <label id="labelCrypto" for="crypto">Select crypto</label>
       <select id="selectCrypto" name="crypto">
           <option value=-1 id="deleteOption">-</option>
           <option value=0>BTC</option>
           <option value=1>ETH</option>
           <option value=2>LTC</option>
           <option value=3>EOS</option>
           <option value=4>USDT</option>
           <option value=5>TUSD</option>
           <option value=6>USDC</option>
           <option value=7>PAX</option>
           <option value=8>BUSD</option>
       </select>
       <img id="image" src="images/library-icon-357188.png" alt="..." height=5%></img>
       <div class="parent grid-parent">
            <div class="child">
                <h2 id="h2purchases">Purchases</h2>
                <table id="tableP"></table>
                <p id="purchasesParagraph"><pre id="purchasesList"></pre></p>
            </div>
            <div class="child">
                <h2 id="h2sells">Sells</h2>
                <table id="tableS"></table>
                <p id="sellingsParagraph"><pre id="sellingsList"></pre></p>
            </div>
       </div>
    </div>
    <script src="./cryptos.js"></script>
</body>
</html>

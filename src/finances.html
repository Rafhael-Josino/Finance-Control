<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;1,100;1,300;1,500&display=swap" rel="stylesheet">
    <title>Finances</title>
</head>

<body>
    <header>
        <nav>
            <div id="logo">Finances Control Project</div>
            <div class="subHeader">
                <div id="home"><a href="./index">HOME</a></div>
                <div id="about">ABOUT</div>
                <div id="services">SERVICES</div>
                <div id="testimonials">TESTIMONIALS</div>
                <div id="contact">CONTACT</div>
            </div>
        </nav>
    </header>
    
    <main id="financeMenu">
        <section id="newModal" class="sr-only modal">
            <div id='newDivForm' class="divForm">
                <h2>New Transaction</h2>
                <form action="./newTransaction" method="post" id="newForm">
                    <div class="input-group">
                        <label for="Description" class="sr-only">Description</label>
                        <input type="text" name="Description" class="descriptionInput" id="newDescription" placeholder="Description"required>
                    </div>
                    <div class="input-group">
                        <label for="Value" class="sr-only">Value</label>
                        <input type="number" step="0.01" name="Value" class="valueInput" id="newValue" placeholder="Value" required>
                    </div>
                    <div class="input-group">
                        <label for="Date" class="sr-only">Date</label>
                        <input type="text" onfocus="(this.type='date')" name="Date" class="dateInput" id="newDate" placeholder="Date" required>                    
                    </div>
                    <input type="hidden" name="transactionID" id="newID">
                    <div class="formButtons input-group">
                        <button type="submit" class="formConfirm" id="newConfirm">Confirm</button>
                        <button type="button" class="formCancel" id="newCancel">Cancel</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="editModal" class="sr-only modal">
            <div id='editDivForm' class="divForm">
                <h2>Edit Transaction</h2> 
                <form id="editForm" action="./editTransaction" method="post">
                    <div class="input-group">
                        <label for="Description" class="sr-only">Description</label>
                        <input type="text" name="Description" class="descriptionInput" id="editDescription" required>
                    </div>
                    <div class="input-group">
                        <label for="Value" class="sr-only">Value</label>
                        <input type="number" step="0.01" name="Value" class="valueInput" id="editValue" required>
                    </div>
                    <div class="input-group">
                        <label for="Date" class="sr-only">Date</label>
                        <input type="text" onfocus="(this.type='date')" name="Date" class="dateInput" id="editDate" required>
                    </div>
                    <input type="hidden" name="transactionsIndex" id="editIndex">
                    <div class="formButtons input-group">
                        <button type="submit" class="formConfirm" id="editFormConfirm">Confirm</button>
                        <button type="button" class="formCancel" id="editFormCancel">Cancel</button>
                        <button type="button" class="formDelete" id="editFormDelete">Delete</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="summaryContainer">
            <div id="entries" class="summaryBox">
                <div class="title">
                    <div>Income</div>
                    <div>$</div>
                </div>
                <div class="values" id="entriesValue"></div>
            </div>

            <div id="outs" class="summaryBox">
                <div class="title">
                    <div>Expenses</div>
                    <div>$</div>
                </div>
                <div class="values" id="outsValue"></div>
            </div>
            
            <div id="total" class="summaryBox">
                <div class="title">
                    <div>Total</div>
                    <div>$</div>
                </div>
                <div class="values" id="totalValue"></div>
            </div>
        </section>

        <section id="transactionsContainer">
            <div>
                <span id="newTransaction">+ New Transaction</span>
            </div>

            <div id="tableNames" class="tableClass">
                <span class="description">Description</span>
                <span class="value">Value</span>
                <span class="date">Date</span>
                <span class="symbol"></span>
            </div>
        </section>
    </main>

    <footer id="footer">Finances Control Project</footer>

    <script type="text/javascript" src="./finances.js"></script>
</body>
</html>

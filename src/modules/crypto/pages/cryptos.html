<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;1,100;1,300;1,500&display=swap" rel="stylesheet">
    <title>Cryptos</title>
</head>

<body>
    <header>
        <nav>
            <div id="logo">Finances Control Project</div>
            <div class="subHeader">
                <div id="home"><a href="./index">HOME</a></div>

                <div id="services">SERVICES</div>
                <div id="testimonials">TESTIMONIALS</div>

    <main id="cryptosMenu">
        <nav id="navCryptos">
            <div>Cryptos Operations Log</div>

                <select name="sellsTimeSpan" id="sellsTimeSpan">

        </nav>

       <section id="currentSituationSec">

       <section id="operationsSec">
            <div id="purchasesDiv">
                <h2 id="h2purchases">Purchases</h2>

            <div id="sellsDiv">
                <h2 id="h2sells">Sells</h2>
